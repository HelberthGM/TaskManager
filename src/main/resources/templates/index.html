<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<!-- plantilla HTML: !+tab -->
<main>
    <div class="px-4 py-5 my-5 text-center">
        <img src="img/task.png" alt="tasks" height="140em" class="d-block mx-auto mb-4">
        <h1 class="display-5 fw-bold">Task manager</h1>
        <!-- Boostrap por defecto divide la pantalla en 12 columnas, el cool-lg-6 es la mitad de la pantalla-->
        <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Organize your task list to always remember the things you have to do.</p>
            <div sec:authorize="!isAuthenticated()">
                <a href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-4 gap-3">Log In</a>
            </div>
            <!--div sec:authorize="isAuthenticated()">
                <p>You are logged in!</p>
            </iv-->
        <a type="button" class="btn btn-outline-secondary btn-lg px-4">More info</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
